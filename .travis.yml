---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  yarn: true

matrix:
  fast_finish: true
  allow_failures:
    - env: EMBER_TRY_SCENARIO=ember-canary

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add bower phantomjs-prebuilt
  - phantomjs --version

install:
  - yarn install --no-lockfile --non-interactive

script:
  - ember try:each

